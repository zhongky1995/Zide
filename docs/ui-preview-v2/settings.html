<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Zide UI Preview v2 - AI 设置</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-page="settings">
  <main class="app">
    <header class="topbar card">
      <div class="brand">
        <span class="logo"></span>
        <div>
          <h1>Zide Workbench</h1>
          <p>Web 多页交互原型 · AI 设置页</p>
        </div>
      </div>
      <nav class="nav">
        <a href="./index.html">项目</a>
        <a href="./workspace.html">工作台</a>
        <a class="active" href="./settings.html">AI设置</a>
      </nav>
    </header>

    <section class="card settings-wrap">
      <h2>AI 参数管理（防误触模式）</h2>
      <p>参数集中在本页。保存后会自动收起高级参数并重新锁定。</p>

      <div id="lockBanner" class="lock-banner">当前状态：已锁定，仅可查看。</div>

      <div class="action-row compact left">
        <button id="unlockBtn" class="btn btn-ghost" type="button">解锁编辑</button>
        <button id="testConnectionBtn" class="btn btn-ghost" type="button">测试连接</button>
      </div>

      <form id="settingsForm">
        <div class="form-grid">
          <div class="field">
            <label for="providerInput">模型提供商</label>
            <select id="providerInput" data-lockable>
              <option value="openai">OpenAI</option>
              <option value="anthropic">Anthropic</option>
              <option value="minimax">MiniMax</option>
              <option value="kimi">Kimi</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="field">
            <label for="modelInput">模型名称</label>
            <input id="modelInput" data-lockable />
          </div>
          <div class="field full">
            <label for="baseUrlInput">API 地址</label>
            <input id="baseUrlInput" data-lockable />
          </div>
          <div class="field full">
            <label for="strategyInput">AI 策略</label>
            <select id="strategyInput" data-lockable>
              <option value="balanced">平衡策略（默认）</option>
              <option value="quality">质量优先</option>
              <option value="speed">速度优先</option>
              <option value="cost">成本优先</option>
            </select>
          </div>
        </div>

        <details id="advancedPanel" class="advanced" open>
          <summary>高级参数</summary>
          <div class="form-grid inner">
            <div class="field">
              <label for="temperatureInput">Temperature</label>
              <input id="temperatureInput" type="number" step="0.1" min="0" max="2" data-lockable />
            </div>
            <div class="field">
              <label for="maxTokensInput">Max Tokens</label>
              <input id="maxTokensInput" type="number" step="100" min="100" max="128000" data-lockable />
            </div>
            <div class="field full">
              <label for="apiKeyInput">API Key</label>
              <input id="apiKeyInput" type="password" data-lockable />
            </div>
          </div>
        </details>

        <div class="action-row">
          <button id="saveSettingsBtn" class="btn btn-primary" type="submit">保存并收起</button>
        </div>
      </form>

      <p class="foot-note">工作台页面只保留写作动作，设置页负责底层参数管理。</p>
    </section>
  </main>

  <div id="toastContainer" class="toast-container" aria-live="polite"></div>
  <script src="./app.js"></script>
</body>
</html>
